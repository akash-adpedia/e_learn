swagger: '3.0.0'
info:
  title: Student Model API
  description: API related to Student models
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/student/all:
    get:
      summary: Fetch All students
      description: Endpoint to fetch all students
      tags:
        - Student Model
      security:
        - JWT: []
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Fetch all Students successfully
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        studentName:
                          type: string
                          example: "Hamia"                      
                        isActive:
                          type: boolean
                          example: true
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: An error occurred

  /api/student/addStudent:
    post:
      summary: Register student
      description: Endpoint for registering student
      tags:
        - Student Model
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  example: "JohnDoe"                
                dob:
                  type: string
                  format: date
                  example: 2000-01-01
                gender:
                  type: string
                  enum:
                    - male
                    - female                    
                  example: female
                userId:
                  type: string
                  example: "670d2fd920824883c3100257"
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Create Data successfully
                  result:
                    type: string
                    example: ''
        401:
          description: Unauthorized response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized user

  /api/student/updateStudent/{studentId}:
    put:
      summary: Edit student
      description: Endpoint for editing student details
      tags:
        - Student Model
      parameters:
        - in: path
          name: studentId
          required: true
          schema:
            type: string
          description: ID of the student to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  example: "JohnDoe"                
                dob:
                  type: string
                  format: date
                  example: 2000-01-01
                gender:
                  type: string
                  enum:
                    - male
                    - female                    
                  example: female
                userId:
                  type: string
                  example: "670d2fd920824883c3100257"
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Update Data successfully
                  result:
                    type: string
                    example: ''
        401:
          description: Unauthorized response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized user

components:
  securitySchemes:
    JWT:
      type: apiKey
      in: header
      name: Authorization
      description: JWT Bearer token
